<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/templates/basicTemplate.xhtml">
    <ui:define name="content">
        <h:panelGroup id="artistlist-page" class="page" rendered="#{artistListBean.artists != null}">
            <h:form style="width: 70%; align-content: center; margin: auto;">
                <p:dataScroller value="#{artistListBean.artists}" var="artist" chunkSize="50">
                    <p:link href="#{request.contextPath}/ufo/artist.xhtml?id=#{artist.artistId}">
                        <h:panelGrid columns="2" style="width:100%;" columnClasses="artist-img-td,detail">

                            <p:outputPanel>
                                <h:panelGrid columns="1" bodyrows="2">
                                    <p:outputPanel>
                                        <h:outputText value="#{artist.name}" style="font-weight: bold" />
                                    </p:outputPanel>
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <h:outputText value=" Kategorie:" />
                                        <h:outputText value="#{artist.category.name} (#{artist.category.categoryId})"/>

                                        <h:outputText value=" Land:" />
                                        <h:outputText value="#{artist.country.name} (#{artist.country.code})"/>
                                    </h:panelGrid>
                                </h:panelGrid>
                            </p:outputPanel>
                        </h:panelGrid>
                    </p:link>
                </p:dataScroller>
            </h:form>
        </h:panelGroup>
    </ui:define>
</ui:composition>

</html>
