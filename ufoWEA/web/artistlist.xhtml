<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/templates/basicTemplate.xhtml">
    <ui:define name="content">
        <h:panelGroup id="artistlist-page" class="page" rendered="#{artistListBean.artists != null}">

            <h:form style="width: 70%; align-content: center; margin: auto;">
                <p:dataTable var="artist" value="#{artistListBean.artists}">

                    <p:column headerText="Image">
                        <p:outputPanel>
                            <p:graphicImage value="#{artist.picture.path}" styleClass="artist-img" />
                        </p:outputPanel>
                    </p:column>

                    <p:column headerText="Name">
                        <h:outputText value="#{artist.name}" />
                    </p:column>

                    <p:column headerText="Category">
                        <h:outputText value="#{artist.category.name}" />
                    </p:column>

                    <p:column headerText="Country">
                        <h:outputText value="#{artist.country.code}" />
                    </p:column>




                    <p:column headerText="Details">
                        <p:link href="#{request.contextPath}/ufo/artistDetail.xhtml?id=#{artist.artistId}">Details anzeigen</p:link>
                    </p:column>
                </p:dataTable>
            </h:form>
        </h:panelGroup>
    </ui:define>
</ui:composition>

</html>
