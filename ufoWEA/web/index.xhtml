<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/templates/basicTemplate.xhtml">
    <ui:define name="title">
        UFO Web Portal
    </ui:define>
    <ui:define name="content">
        <h:panelGroup id="performance-page" class="page">
            <h:form style="width: 70%; align-content: center; margin: auto;">

                <p:dataScroller value="#{performanceListBean.performances}" var="performance" chunkSize="50">
                    <h:panelGrid columns="1" style="width:100%;" columnClasses="detail">
                            <p:outputPanel>
                                <h:panelGrid columns="4" columnClasses="perf-date,perf-art,perf-venue,perf-loc">
                                    <h:outputText value="#{performance.dateTime} " style="font-weight: bold"/>
                                    <h:outputText value="#{performance.artist.name}" />
                                    <h:outputText value="#{performance.venue.venueId} #{performance.venue.name}"/>
                                    <h:outputText value="#{performance.venue.location.name}" />
                                </h:panelGrid>
                            </p:outputPanel>
                        </h:panelGrid>
                </p:dataScroller>
            </h:form>
        </h:panelGroup>
    </ui:define>
</ui:composition>

</html>
