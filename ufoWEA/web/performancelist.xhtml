<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:c="http://xmlns.jcp.org/jsf/core"
     xmlns:p="http://primefaces.org/ui"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:x="http://java.sun.com/jsp/jstl/core">

    <p:panelGrid>

        <f:facet name="header">
            <p:row>
                <p:column colspan="13">Zeitplan</p:column>
            </p:row>
            <p:row>
                <p:column>Datum</p:column>
                <p:column>Spielst√§tten</p:column>
                <x:forEach items="#{performanceListBean.hours}" var="hour">
                    <p:column>#{hour}</p:column>
                </x:forEach>
            </p:row>
        </f:facet>


        <x:forEach items="#{performanceListBean.performances}" var="p">
            <p:row>
                <p:column>#{performanceListBean.toDateString(p.dateTime)}</p:column>
                <p:column>
                    <p:link href="#{request.contextPath}/ufo/venueDetail.xhtml?id=#{p.venue.venueId}">
                        #{p.venue.venueId}
                    </p:link>
                </p:column>
                <x:forEach items="#{performanceListBean.hours}" var="hour">
                    <p:column>
                        <x:if test="#{not empty performanceListBean.checkPerformanceAvailable(p, hour)}">
                            <p:link href="#{request.contextPath}/ufo/artistDetail.xhtml?id=#{p.artist.artistId}">
                                #{p.artist.name}
                            </p:link>
                        </x:if>
                    </p:column>
                </x:forEach>
            </p:row>
        </x:forEach>


    </p:panelGrid>

</div>
