<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:c="http://xmlns.jcp.org/jsf/core"
     xmlns:p="http://primefaces.org/ui"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:x="http://java.sun.com/jsp/jstl/core">


    <h:form>
        <p:calendar id="inline-date-picker" value="#{performanceListBean.date}" mode="inline">
            <p:ajax process="inline-date-picker" event="dateSelect" partialSubmit="true" listener="#{performanceListBean.dateChange}" update="performancesList"/>
        </p:calendar>
    </h:form>

    <p:panelGrid id="performancesList">

        <f:facet name="header">
            <p:row>
                <p:column colspan="13">Zeitplan</p:column>
            </p:row>
            <p:row>
                <p:column>Datum</p:column>
                <p:column>Spielst√§tten</p:column>
                <x:forEach items="#{performanceListBean.hours}" var="hour">
                    <p:column>#{hour}</p:column>
                </x:forEach>
            </p:row>
        </f:facet>

        <x:forEach items="#{performanceListBean.performances}" var="p">
            <p:row>
                <p:column styleClass="artist-table">#{performanceListBean.toDateString(p.dateTime)}</p:column>
                <p:column styleClass="artist-table">
                    <p:link href="#{request.contextPath}/ufo/venueDetail.xhtml?id=#{p.venue.venueId}">
                        #{p.venue.venueId}
                    </p:link>
                </p:column>
                <x:forEach items="#{performanceListBean.hours}" var="hour">
                    <x:choose>
                        <x:when test="#{not empty performanceListBean.checkPerformanceAvailable(p, hour)}">
                            <p:column styleClass="artist-table" style="background-color: #{p.artist.category.color}">
                                <p:link styleClass="artist-link" href="#{request.contextPath}/ufo/artistDetail.xhtml?id=#{p.artist.artistId}">
                                    #{p.artist.name}
                                </p:link>
                            </p:column>
                        </x:when>
                        <x:otherwise>
                            <p:column styleClass="artist-table" />
                        </x:otherwise>
                    </x:choose>
                </x:forEach>
            </p:row>
        </x:forEach>
    </p:panelGrid>

</div>
