<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/templates/basicTemplate.xhtml">
    <ui:define name="content">
        <h:panelGroup id="venuelist-page" class="page">
            <h:form style="width: 70%; align-content: center; margin: auto;">
                <p:dataTable var="venue" value="#{venueListBean.venues}">

                    <p:column headerText="Id">
                        <h:outputText value="#{venue.venueId}" />
                    </p:column>

                    <p:column headerText="Name">
                        <h:outputText value="#{venue.name}" />
                    </p:column>

                    <p:column headerText="Location">
                        <h:outputText value="#{venue.location.name}" />
                    </p:column>
                        <p:column headerText="Details">
                            <p:link href="#{request.contextPath}/ufo/venueDetail.xhtml?id=#{venue.venueId}">Details anzeigen</p:link>
                        </p:column>
                </p:dataTable>
            </h:form>
        </h:panelGroup>
    </ui:define>
</ui:composition>

</html>
